# Multi-School Website Platform - CI
# Runs on push/PR: backend tests, frontend tests, coverage checks

name: CI

on:
  push:
    branches: [main, 001-multi-school-platform]
  pull_request:
    branches: [main, 001-multi-school-platform]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://school_admin:dev_password_2026@localhost:5432/multi_school_db
          SECRET_KEY: ci_secret_key
        run: |
          source venv/bin/activate
          pytest --cov=src --cov-report=xml --cov-fail-under=0 -v
        continue-on-error: true

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Run frontend unit tests
        working-directory: frontend
        run: npm run test
        continue-on-error: true

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/v1
